<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fields">
        <legend>Personal information</legend>
        <label class="first-field">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
        <label class="field">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label class="field">
          How old are You?
          <input
          type="number"
          value="12"
          name="age"
          min="1"
          max="100">
        </label>
        <label class="field">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>
        <label class="last-field">
          I accept the term of the agreement
          <input type="checkbox" name="agree">
        </label>
      </fieldset>
      <fieldset class="fields">
        <legend>Registration</legend>
        <label class="first-field">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required>
        </label>
        <label class=" last-field">
          Password:
          <input type="password"
          name="password"
          minlength="4"
          maxlength="20"
          required>
        </label>
      </fieldset>
      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="radio first-field">
          <input
          type="radio"
          name="cats"
          value="yes">
          Yes
        </label>
        <label class="radio field">
          <input
          type="radio"
          name="cats"
          value="no">
          No
        </label>
        <label class="field">
          What are your favorite color?
          <input type="color" name="favoriteColor" value="black">
        </label>
        <label class="field">
          What time do you go to bed?
          <input type="time" name="timeToBed" step="2">
        </label>
        <label class="field">
          What is your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="last-field">
          How do you rate our work?
          <input type="range" value="0" name="rateWork">
        </label>
      </fieldset>
      <fieldset class="fields">
        <legend>Additional info:</legend>
        <label class="first-field">
          Comments
          <textarea name="comments"></textarea>
        </label>
        <label class="last-field">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
